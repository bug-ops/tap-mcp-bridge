---
name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings"
  RUSTUP_MAX_RETRIES: 10

jobs:
  # Verify the release before publishing
  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "tag_version=$TAG" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG"

      - name: Verify tag matches Cargo.toml version
        run: |
          CARGO_VERSION=$(grep -m1 '^version = ' tap-mcp-bridge/Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION="${{ steps.version.outputs.tag_version }}"
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Git tag version: $TAG_VERSION"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "Cargo.toml has version $CARGO_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi
          echo "Version match confirmed: $CARGO_VERSION"

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-verify"

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Security audit
        run: cargo deny check advisories

      - name: Check licenses
        run: cargo deny check licenses

      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Build
        run: cargo build --all-targets --all-features

      - name: Run tests
        run: cargo nextest run --all-features --no-fail-fast

      - name: Run doctests
        run: cargo test --doc --all-features

      - name: Build release
        run: cargo build --release --package tap-mcp-bridge

      - name: Verify package
        run: cargo package --package tap-mcp-bridge --allow-dirty

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    needs: verify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-publish"

      - name: Publish tap-mcp-bridge
        run: cargo publish --package tap-mcp-bridge --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Create GitHub Release
  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## tap-mcp-bridge v${{ steps.version.outputs.version }}

            Published to crates.io: https://crates.io/crates/tap-mcp-bridge/${{ steps.version.outputs.version }}

            ### Installation

            ```bash
            cargo add tap-mcp-bridge@${{ steps.version.outputs.version }}
            ```

            ### Changes

            See the auto-generated release notes below.
